<app-header></app-header>
  <div class="col">
    <router-outlet></router-outlet>

    <mat-card class="col-4 offset-4 loginCard">
      <mat-card-title class="cardTitle">{{ cardTitle }}</mat-card-title>
      <span class="confIcon"></span>
      <form class="example-form">        
        <mat-form-field class="col-12">
          <input matInput placeholder="Conference ID" type="text">
        </mat-form-field>

        <mat-form-field class="col-12">
          <input matInput placeholder="Password" type="password">
        </mat-form-field>

        <mat-form-field class="col-12">
          <input matInput placeholder="Your Name" type="text">
        </mat-form-field>

        <button mat-stroked-button class="btnGreen">JOIN HERE</button>
      </form>
    </mat-card>
  </div> 
<app-footer></app-footer>
